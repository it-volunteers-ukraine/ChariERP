services:
  client-dev:
    image: node:22-alpine
    working_dir: /workspace/client
    restart: unless-stopped
    volumes:
      - .:/workspace
      - workspace_node_modules:/workspace/node_modules
    command: sh -c "npm run dev --workspace client"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    depends_on:
      - database
    profiles:
      - dev

  client-prod:
    build:
      context: .
      dockerfile: client/Dockerfile
      target: runner
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - database

  server-dev:
    image: node:22-alpine
    working_dir: /workspace/server
    restart: unless-stopped
    volumes:
      - .:/workspace
      - workspace_node_modules:/workspace/node_modules
    command: sh -c "npm run start:dev --workspace server"
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    depends_on:
      - database
    profiles:
      - dev

  server-prod:
    build:
      context: .
      dockerfile: server/Dockerfile
      target: production
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - database

  database:
    image: mongo:latest
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
    ports:
      - "27017:27017"
    env_file:
      - .env

volumes:
  mongo_data:
  workspace_node_modules:
