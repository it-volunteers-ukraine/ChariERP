services:
  client:
    image: node:22-alpine
    working_dir: /client
    restart: unless-stopped
    volumes:
      - ./client:/client
      - client_node_modules:/client/node_modules
    command: sh -c "npm ci && npm run dev"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - database

  server:
    image: node:22-alpine
    working_dir: /server
    restart: unless-stopped
    volumes:
      - ./server:/server
      - server_node_modules:/server/node_modules
    command: sh -c "npm ci && npm run start:dev"
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: development
    depends_on:
      - database

  database:
    image: mongo:latest
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
    ports:
      - "27017:27017"

volumes:
  mongo_data:
  client_node_modules:
  server_node_modules: