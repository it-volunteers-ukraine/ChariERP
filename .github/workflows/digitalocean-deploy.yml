on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string
      container-name:
        required: true
        type: string
    secrets:
      do-access-token:
        required: true
      telegram-to:
        required: true
      telegram-token:
        required: true

env:
  DO_REGISTRY: it-volunteers-ukraine
  DO_REPOSITORY: chari_erp_repository
  CONTAINER_NAME: ${{ inputs.container-name }}

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  deploy:
    name: Build & Push
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-${{ inputs.container-name }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-${{ inputs.container-name }}-

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.do-access-token }}

      - name: Build container image
        working-directory: ${{ inputs.working-directory }}
        run: |
          docker buildx build \
            --cache-from=type=local,src=/tmp/.buildx-cache \
            --cache-to=type=local,dest=/tmp/.buildx-cache-new,mode=max \
            -t registry.digitalocean.com/$DO_REGISTRY/$DO_REPOSITORY:$CONTAINER_NAME \
            .

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Log in to DigitalOcean Registry
        run: doctl registry login --expiry-seconds 1200

      - name: Push image
        run: |
          docker push registry.digitalocean.com/$DO_REGISTRY/$DO_REPOSITORY:$CONTAINER_NAME

  inform:
    name: Inform
    runs-on: ubuntu-latest
    needs: [ deploy ]
    steps:
      - name: Send Telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.telegram-to }}
          token: ${{ secrets.telegram-token }}
          message: |
            🤖 GitHub Actions 🚀 
            ✨ ${{ inputs.container-name == 'chari_erp_ui' && '💻 UI' || '⚙️ Backend' }} deploy is ✅ COMPLETED ✅ 🎊
            ✨ Commit: ${{ github.sha }}            

            📦 LAST DEPLOYED COMMIT 📦
            👨‍💻 Author: ${{ github.event.commits[0].author.name }}
            💬 Message: ${{ github.event.commits[0].message }}
            📎 Changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}
