on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string
      container-name:
        required: true
        type: string
    secrets:
      do-access-token:
        required: true
      telegram-to:
        required: true
      telegram-token:
        required: true

env:
  DO_REGISTRY: it-volunteers-ukraine
  CONTAINER_NAME: ${{ inputs.container-name }}

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout

jobs:
  deploy:
    name: Build & Push
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.do-access-token }}

      - name: Build container image
        working-directory: ${{ inputs.working-directory }}
        run: docker build -t registry.digitalocean.com/$DO_REGISTRY/$CONTAINER_NAME:${{ github.sha }} .

      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 1200

      - name: Run garbage collector for stale images
        run: doctl registry gc start -f --include-untagged-manifests

      - name: Tag Docker image as ':latest' for convenience
        run: docker tag registry.digitalocean.com/$DO_REGISTRY/$CONTAINER_NAME:${{ github.sha }} registry.digitalocean.com/$DO_REGISTRY/$CONTAINER_NAME:latest

      - name: Push image to DigitalOcean Container Registry
        run: |
          docker push registry.digitalocean.com/$DO_REGISTRY/$CONTAINER_NAME:${{ github.sha }}
          docker push registry.digitalocean.com/$DO_REGISTRY/$CONTAINER_NAME:latest

  inform:
    name: Inform
    runs-on: ubuntu-latest
    needs: [ deploy ]
    steps:
      - name: Send Telegram message on deployment
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.telegram-to }}
          token: ${{ secrets.telegram-token }}
          message: |
            🤖 GitHub Actions 🤖 
            🔗 Last merged UI changes' deploy is 🏁COMPLETED🏁 🎉

            🛫 LAST DEPLOYED COMMIT 🛫
            👩‍💻 Author: ${{ github.event.commits[0].author.name }}
            🗨️ Message: ${{ github.event.commits[0].message }}
            📃 Changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}
