on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          queries: security-and-quality
          languages: ${{ matrix.language }}

      - name: Set up NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: |
            package-lock.json
            ${{ inputs.working-directory }}/package-lock.json

      - name: Install root dependencies (with optional deps for Linux)
        run: npm ci --include=optional

      - name: Rebuild sharp for Linux (client only)
        if: endsWith(inputs.working-directory, 'client')
        run: npm rebuild sharp --workspace client

      - name: Run build with NodeJS
        run: |
          npm run build --workspace $(basename "${{ inputs.working-directory }}")
          npm run test --workspace $(basename "${{ inputs.working-directory }}")

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"
